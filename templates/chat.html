<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Public Chat Room</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0a0a0f;
            --surface: #13131a;
            --surface-2: #16161f;
            --border: #1e1e2e;
            --accent: #7c6aff;
            --accent-glow: rgba(124, 106, 255, 0.3);
            --accent-2: #ff6a8a;
            --text: #e8e8f0;
            --muted: #6b6b80;
            --input-bg: #0f0f1a;
            --msg-self: #1a1630;
            --msg-other: #141420;
            --online-dot: #4ade80;
            --sidebar-w: 260px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            height: 100%;
            height: -webkit-fill-available;
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* ‚îÄ‚îÄ‚îÄ App Shell ‚îÄ‚îÄ‚îÄ */
        .app {
            display: flex;
            height: 100dvh;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .sidebar-header {
            padding: 20px 18px 16px;
            padding-top: calc(20px + var(--safe-top));
            border-bottom: 1px solid var(--border);
        }

        .logo-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .logo-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }
        .logo-text span { color: var(--accent); }

        .tagline { font-size: 0.72rem; color: var(--muted); padding-left: 2px; }

        .sidebar-section { padding: 16px 18px 8px; }

        .section-label {
            font-size: 0.68rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(74, 222, 128, 0.08);
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: 10px;
            padding: 10px 12px;
        }

        .dot-pulse {
            width: 9px; height: 9px;
            background: var(--online-dot);
            border-radius: 50%;
            flex-shrink: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%,100% { box-shadow: 0 0 0 0 rgba(74,222,128,0.5); }
            50%      { box-shadow: 0 0 0 6px rgba(74,222,128,0); }
        }

        .online-text { font-size: 0.82rem; color: #4ade80; font-weight: 500; }
        .online-count { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1rem; }

        .sidebar-spacer { flex: 1; }

        .user-panel {
            padding: 14px 18px;
            padding-bottom: calc(14px + var(--safe-bottom));
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            color: #fff;
            flex-shrink: 0;
        }

        .user-info { flex: 1; min-width: 0; }

        .user-name {
            font-size: 0.88rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status { font-size: 0.7rem; color: var(--muted); }

        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 8px;
            border-radius: 8px;
            transition: color 0.2s, background 0.2s;
            display: flex; align-items: center; justify-content: center;
            min-width: 40px; min-height: 40px;
        }
        .logout-btn:hover, .logout-btn:active { color: var(--accent-2); background: rgba(255,106,138,0.08); }

        /* ‚îÄ‚îÄ‚îÄ Main Chat ‚îÄ‚îÄ‚îÄ */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .chat-topbar {
            padding: 12px 16px;
            padding-top: calc(12px + var(--safe-top));
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--surface-2);
            flex-shrink: 0;
            min-height: 56px;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            min-width: 40px; min-height: 40px;
            align-items: center; justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }
        .hamburger:active { background: var(--border); }

        .channel-info { flex: 1; min-width: 0; }
        .channel-name {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: -0.01em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-desc { font-size: 0.7rem; color: var(--muted); }

        /* Online pill ‚Äî visible only on mobile */
        .topbar-online {
            display: none;
            align-items: center;
            gap: 5px;
            background: rgba(74,222,128,0.08);
            border: 1px solid rgba(74,222,128,0.2);
            border-radius: 20px;
            padding: 4px 10px;
            flex-shrink: 0;
        }
        .topbar-online .dot-sm {
            width: 6px; height: 6px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        .topbar-online span { font-size: 0.72rem; color: #4ade80; font-weight: 500; white-space: nowrap; }

        /* ‚îÄ‚îÄ‚îÄ Messages ‚îÄ‚îÄ‚îÄ */
        .messages-wrap {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
        }
        .messages-wrap::-webkit-scrollbar { width: 3px; }
        .messages-wrap::-webkit-scrollbar-track { background: transparent; }
        .messages-wrap::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        .sys-msg {
            text-align: center;
            font-size: 0.72rem;
            color: var(--muted);
            padding: 6px 12px;
            margin: 4px auto;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            border: 1px solid var(--border);
            width: fit-content;
            max-width: 300px;
        }

        /* Alignment wrapper */
        .msg-row {
            display: flex;
            width: 100%;
            animation: msgIn 0.22s ease both;
        }
        .msg-row.other { justify-content: flex-start; }
        .msg-row.self  { justify-content: flex-end; }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(6px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Bubble group */
        .msg-group {
            display: flex;
            gap: 8px;
            max-width: min(75%, 520px);
        }
        .msg-row.self .msg-group { flex-direction: row-reverse; }

        .msg-avatar {
            width: 30px; height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5b48e8, var(--accent-2));
            display: flex; align-items: center; justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.65rem;
            color: #fff;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .msg-row.self .msg-avatar { background: linear-gradient(135deg, var(--accent), #5b48e8); }

        .msg-body { flex: 1; min-width: 0; }

        .msg-meta {
            display: flex;
            align-items: baseline;
            gap: 6px;
            margin-bottom: 3px;
        }
        .msg-row.self .msg-meta { flex-direction: row-reverse; }

        .msg-author {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--accent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        .msg-row.self .msg-author { color: var(--accent-2); }

        .msg-time { font-size: 0.65rem; color: var(--muted); white-space: nowrap; flex-shrink: 0; }

        .msg-bubble {
            background: var(--msg-other);
            border: 1px solid var(--border);
            border-radius: 4px 14px 14px 14px;
            padding: 8px 12px;
            font-size: 0.9rem;
            line-height: 1.5;
            word-break: break-word;
            display: inline-block;
            max-width: 100%;
        }
        .msg-row.self .msg-bubble {
            background: var(--msg-self);
            border-color: rgba(124,106,255,0.2);
            border-radius: 14px 4px 14px 14px;
        }

        /* ‚îÄ‚îÄ‚îÄ Input Area ‚îÄ‚îÄ‚îÄ */
        .input-area {
            padding: 10px 12px;
            padding-bottom: calc(10px + var(--safe-bottom));
            border-top: 1px solid var(--border);
            background: var(--surface-2);
            flex-shrink: 0;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            background: var(--input-bg);
            border: 1.5px solid var(--border);
            border-radius: 14px;
            padding: 6px 6px 6px 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-row:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px; /* prevents iOS zoom */
            color: var(--text);
            resize: none;
            max-height: 100px;
            line-height: 1.5;
            padding: 5px 0;
        }
        .chat-input::placeholder { color: var(--muted); }

        .send-btn {
            width: 38px; height: 38px;
            min-width: 38px; min-height: 38px;
            background: linear-gradient(135deg, var(--accent), #5b48e8);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: transform 0.15s, filter 0.2s;
            box-shadow: 0 2px 12px var(--accent-glow);
        }
        .send-btn:hover  { filter: brightness(1.1); }
        .send-btn:active { transform: scale(0.92); filter: brightness(0.95); }
        .send-btn svg { color: #fff; pointer-events: none; }

        .char-hint { text-align: right; font-size: 0.65rem; color: var(--muted); padding: 3px 4px 0; }

        /* ‚îÄ‚îÄ‚îÄ Overlay ‚îÄ‚îÄ‚îÄ */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            z-index: 15;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }
        .overlay.show { display: block; }

        /* ‚îÄ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            color: var(--muted);
            padding: 48px 20px;
            font-size: 0.85rem;
            line-height: 1.8;
            margin: auto;
        }
        .empty-state .icon { font-size: 2.2rem; margin-bottom: 10px; opacity: 0.45; }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           RESPONSIVE
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        /* Tablet */
        @media (min-width: 641px) and (max-width: 1024px) {
            :root { --sidebar-w: 220px; }
            .msg-group { max-width: min(75%, 480px); }
        }

        /* Mobile */
        @media (max-width: 640px) {
            .sidebar {
                position: fixed;
                left: 0; top: 0; bottom: 0;
                width: min(280px, 80vw);
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
                box-shadow: 4px 0 32px rgba(0,0,0,0.5);
            }

            .hamburger      { display: flex; }
            .topbar-online  { display: flex; }

            .msg-group   { max-width: min(85%, 360px); }
            .msg-avatar  { width: 28px; height: 28px; font-size: 0.62rem; }
            .msg-bubble  { font-size: 0.875rem; padding: 7px 11px; }
            .msg-author  { font-size: 0.72rem; }
            .msg-time    { font-size: 0.62rem; }

            .messages-wrap { padding: 12px 10px; gap: 8px; }

            .chat-topbar { padding: 10px 12px; padding-top: calc(10px + var(--safe-top)); }

            .input-area { padding: 8px 10px; padding-bottom: calc(8px + var(--safe-bottom)); }

            .send-btn { width: 40px; height: 40px; min-width: 40px; min-height: 40px; }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            .msg-group   { max-width: 90%; }
            .msg-bubble  { font-size: 0.84rem; }
            .channel-name { font-size: 0.85rem; }
        }

        /* Landscape mobile */
        @media (max-width: 812px) and (orientation: landscape) {
            .chat-topbar { padding-top: calc(6px + var(--safe-top)); min-height: 44px; }
            .messages-wrap { padding: 8px 12px; }
            .input-area { padding: 6px 12px; padding-bottom: calc(6px + var(--safe-bottom)); }
            .empty-state { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-row">
                <div class="logo-icon">üí¨</div>
                <div class="logo-text">Public<span>Chat</span></div>
            </div>
            <div class="tagline">Open ¬∑ Anonymous ¬∑ Real-time</div>
        </div>

        <div class="sidebar-section">
            <div class="section-label">Live Status</div>
            <div class="online-indicator">
                <div class="dot-pulse"></div>
                <div class="online-text">
                    <span class="online-count" id="userCount">0</span> online now
                </div>
            </div>
        </div>

        <div class="sidebar-spacer"></div>

        <div class="user-panel">
            <div class="user-avatar" id="userAvatar">?</div>
            <div class="user-info">
                <div class="user-name" id="userNameDisplay">‚Äî</div>
                <div class="user-status">‚óè Active</div>
            </div>
            <button class="logout-btn" onclick="logout()" title="Leave chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </div>
    </aside>

    <!-- Main -->
    <main class="chat-main">
        <div class="chat-topbar">
            <button class="hamburger" onclick="openSidebar()" aria-label="Open menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6"  x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>

            <div class="channel-info">
                <div class="channel-name"># general</div>
                <div class="channel-desc">Public room ‚Äî anyone can join</div>
            </div>

            <div class="topbar-online">
                <div class="dot-sm"></div>
                <span id="topbarCount">0</span>
            </div>
        </div>

        <div class="messages-wrap" id="chat">
            <div class="empty-state" id="emptyState">
                <div class="icon">üí¨</div>
                No messages yet.<br>Be the first to say hello!
            </div>
        </div>

        <div class="input-area">
            <div class="input-row">
                <textarea
                    class="chat-input"
                    id="message"
                    placeholder="Say something..."
                    rows="1"
                    maxlength="500"
                    autocomplete="off"
                    autocorrect="on"
                    spellcheck="true"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            <div class="char-hint" id="charHint">0 / 500</div>
        </div>
    </main>
</div>

<script>
    var socket = io();
    var username = localStorage.getItem("username");

    if (!username) window.location.href = "/";

    document.getElementById("userNameDisplay").textContent = username;
    document.getElementById("userAvatar").textContent = username.charAt(0).toUpperCase();

    var textarea = document.getElementById("message");
    var charHint = document.getElementById("charHint");

    textarea.addEventListener("input", function() {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 100) + "px";
        charHint.textContent = this.value.length + " / 500";
    });

    textarea.addEventListener("keydown", function(e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Scroll to bottom when keyboard opens (iOS)
    textarea.addEventListener("focus", function() {
        setTimeout(function() {
            var chat = document.getElementById("chat");
            chat.scrollTop = chat.scrollHeight;
        }, 350);
    });

    var avatarColors = [
        "linear-gradient(135deg,#7c6aff,#5b48e8)",
        "linear-gradient(135deg,#ff6a8a,#e84895)",
        "linear-gradient(135deg,#4ac8ff,#2098e8)",
        "linear-gradient(135deg,#ffa840,#e87820)",
        "linear-gradient(135deg,#4ade80,#22c55e)",
        "linear-gradient(135deg,#e879f9,#a855f7)",
    ];

    var userColors = {};

    function getColor(name) {
        if (!userColors[name]) {
            var idx = 0;
            for (var i = 0; i < name.length; i++) idx += name.charCodeAt(i);
            userColors[name] = avatarColors[idx % avatarColors.length];
        }
        return userColors[name];
    }

    function getTime() {
        return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function escapeHtml(str) {
        return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
    }

    socket.on("message", function(data) {
        var chat = document.getElementById("chat");
        var emptyState = document.getElementById("emptyState");
        if (emptyState) emptyState.remove();

        var isSelf  = data.username === username;
        var color   = getColor(data.username);
        var initial = data.username.charAt(0).toUpperCase();

        var row = document.createElement("div");
        row.className = "msg-row " + (isSelf ? "self" : "other");
        row.innerHTML =
            '<div class="msg-group">' +
                '<div class="msg-avatar" style="background:' + color + '">' + initial + '</div>' +
                '<div class="msg-body">' +
                    '<div class="msg-meta">' +
                        '<span class="msg-author">' + escapeHtml(data.username) + '</span>' +
                        '<span class="msg-time">'   + getTime()                  + '</span>' +
                    '</div>' +
                    '<div class="msg-bubble">' + escapeHtml(data.message) + '</div>' +
                '</div>' +
            '</div>';

        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    });

    socket.on("system", function(msg) {
        var chat = document.getElementById("chat");
        var el = document.createElement("div");
        el.className = "sys-msg";
        el.textContent = msg;
        chat.appendChild(el);
        chat.scrollTop = chat.scrollHeight;
    });

    socket.on("user_count", function(count) {
        document.getElementById("userCount").textContent    = count;
        document.getElementById("topbarCount").textContent  = count;
    });

    function sendMessage() {
        var message = textarea.value.trim();
        if (!message) return;
        socket.send({ username: username, message: message });
        textarea.value = "";
        textarea.style.height = "auto";
        charHint.textContent = "0 / 500";
        textarea.focus();
    }

    function logout() {
        localStorage.removeItem("username");
        window.location.href = "/";
    }

    function openSidebar() {
        document.getElementById("sidebar").classList.add("open");
        document.getElementById("overlay").classList.add("show");
    }

    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("open");
        document.getElementById("overlay").classList.remove("show");
    }

    // Swipe left to close sidebar
    (function() {
        var startX = 0;
        var sidebar = document.getElementById("sidebar");
        sidebar.addEventListener("touchstart", function(e) { startX = e.touches[0].clientX; }, { passive: true });
        sidebar.addEventListener("touchend",   function(e) { if (startX - e.changedTouches[0].clientX > 60) closeSidebar(); }, { passive: true });
    })();
</script>
