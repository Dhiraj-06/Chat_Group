<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Public Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0a0a0f;
            --surface: #13131a;
            --border: #1e1e2e;
            --accent: #7c6aff;
            --accent-glow: rgba(124, 106, 255, 0.35);
            --accent-2: #ff6a8a;
            --text: #e8e8f0;
            --muted: #6b6b80;
            --input-bg: #0f0f1a;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            overflow: hidden;
        }

        /* Animated background */
        .bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            animation: drift 12s ease-in-out infinite alternate;
        }

        .orb-1 {
            width: 500px; height: 500px;
            background: var(--accent);
            top: -150px; left: -100px;
            animation-duration: 14s;
        }

        .orb-2 {
            width: 400px; height: 400px;
            background: var(--accent-2);
            bottom: -120px; right: -80px;
            animation-duration: 10s;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px; height: 300px;
            background: #4ac8ff;
            top: 50%; left: 60%;
            animation-duration: 16s;
            animation-delay: -3s;
        }

        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to   { transform: translate(30px, 20px) scale(1.08); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(124,106,255,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(124,106,255,0.04) 1px, transparent 1px);
            background-size: 48px 48px;
        }

        /* Main layout */
        .page {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(32px, 5vw, 56px) clamp(28px, 5vw, 52px);
            width: 100%;
            max-width: 420px;
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.04) inset,
                0 32px 64px rgba(0,0,0,0.5),
                0 0 80px var(--accent-glow);
            animation: cardIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(32px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 20px var(--accent-glow);
            flex-shrink: 0;
        }

        .logo-text {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.02em;
            color: var(--text);
        }

        .logo-text span { color: var(--accent); }

        .headline {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: clamp(1.6rem, 4vw, 2rem);
            line-height: 1.15;
            letter-spacing: -0.03em;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 0.92rem;
            color: var(--muted);
            font-weight: 300;
            margin-bottom: 36px;
            line-height: 1.6;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .input-wrap {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrap svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
            transition: color 0.2s;
        }

        input#username {
            width: 100%;
            background: var(--input-bg);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px 14px 46px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.97rem;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input#username::placeholder { color: var(--muted); }

        input#username:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        input#username:focus + svg,
        .input-wrap:focus-within svg {
            color: var(--accent);
        }

        /* Fix svg order â€” put icon before input in DOM but style via sibling not possible cleanly, so wrap differently */

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent), #5b48e8);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.2s, filter 0.2s;
            box-shadow: 0 4px 24px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.12), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:hover::after { opacity: 1; }
        .btn:active { transform: translateY(0); filter: brightness(0.95); }

        .error-msg {
            display: none;
            font-size: 0.82rem;
            color: var(--accent-2);
            margin-top: 8px;
            padding-left: 4px;
        }

        .divider {
            border: none;
            border-top: 1px solid var(--border);
            margin: 32px 0 20px;
        }

        .footer-note {
            text-align: center;
            font-size: 0.78rem;
            color: var(--muted);
        }

        /* Shake animation for error */
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            20%,60%  { transform: translateX(-6px); }
            40%,80%  { transform: translateX(6px); }
        }

        .shake { animation: shake 0.4s ease; }

        @media (max-width: 480px) {
            .card { border-radius: 20px; }
        }
    </style>
</head>
<body>

<div class="bg-canvas">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>
<div class="grid-overlay"></div>

<div class="page">
    <div class="card">

        <div class="logo-row">
            <div class="logo-icon">ðŸ’¬</div>
            <div class="logo-text">Public<span>Chat</span></div>
        </div>

        <h1 class="headline">Join the conversation</h1>
        <p class="subtext">Pick a display name and jump straight into the live chat room â€” no account needed.</p>

        <label for="username">Your Display Name</label>
        <div class="input-wrap">
            <input id="username" type="text" placeholder="e.g. CoolPanda42" maxlength="30" autocomplete="off" />
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        </div>
        <div class="error-msg" id="errorMsg">âš  Please enter a valid name (2â€“30 characters).</div>

        <button class="btn" onclick="login()">Enter Chat Room â†’</button>

        <hr class="divider">
        <p class="footer-note">Your name is only stored locally and never sent to any server.</p>

    </div>
</div>

<script>
    // If already logged in, go to chat
    if (localStorage.getItem("username")) {
        window.location.href = "/chat";
    }

    // Allow Enter key to submit
    document.getElementById("username").addEventListener("keydown", function(e) {
        if (e.key === "Enter") login();
    });

    function login() {
        var input = document.getElementById("username");
        var errorMsg = document.getElementById("errorMsg");
        var username = input.value.trim();

        if (username.length < 2) {
            errorMsg.style.display = "block";
            input.classList.add("shake");
            input.focus();
            setTimeout(() => input.classList.remove("shake"), 400);
            return;
        }

        errorMsg.style.display = "none";
        localStorage.setItem("username", username);
        window.location.href = "/chat";
    }
</script>

</body>
</html>
